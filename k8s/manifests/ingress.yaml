apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: live-dir
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: live-dir.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: live-dir
            port:
              number: 80
