apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-dir
  labels:
    app: live-dir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: live-dir
  template:
    metadata:
      labels:
        app: live-dir
    spec:
      containers:
      - name: live-dir
        image: tashi555/live_dir:v1
        ports:
        - containerPort: 3000
